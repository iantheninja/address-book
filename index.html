<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Address Book App</title>
</head>
<body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name">
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number">
        <button type="submit">Add</button>
    </form>

    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>

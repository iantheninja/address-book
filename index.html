<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Address Book App</title>
</head>
<body>
    <div class="container">
        <h1>Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <h2>Add a Contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last Name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="new-phone-number">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
            </div>
            
            <div class="col-md-6">
                <div id="show-contact">
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <div id="buttons">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
